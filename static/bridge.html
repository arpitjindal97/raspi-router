<div class="mdl-grid ">
    <div class="demo-cards mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <h2 class="mdl-card__title-text mdl-cell--12-col" style="padding:10px">Manage Bridges</h2>

        <div class="mdl-card mdl-cell--6-col mdl-grid">

            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Name of the Bridge</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <input class="mdl-cell--3-col mdl-textfield__input" id="create_bridge_name"/>

                <h6 class="mdl-cell--1-col"></h6>
                <div class="mdl-cell--3-col mdl-typography--text-center">
                    <button id="create_bridge"
                            class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                    >Create
                    </button>
                </div>
            </div>
            <div class="mdl-cell--12-col mdl-grid"></div>
            <div class="mdl-cell--12-col mdl-grid"></div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Select Bridge</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="interface_name">
                    <div class=" ">
                        <select id="list_bridge_interface" style="width: 80px;" name="list_bridge_interface">
                        </select>
                    </div>
                </h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">IP Address</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="ip_addr"></h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Broadcast Address</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="broad_addr"></h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Gateway Address</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="gate_addr"></h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">MAC Address</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="mac_addr"></h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Received Bytes</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="rec_bytes"></h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Received Packets</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="rec_packs"></h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Transmitted Bytes</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <h6 class="mdl-cell--5-col" id="trans_bytes"></h6>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Transmitted Packets</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                        <h6 class="mdl-cell--5-col" id="trans_packs"></h6>
            </div>


        </div>

        <div class="mdl-card mdl-cell--6-col mdl-grid">
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">IP Mode</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <div class="mdl-cell--5-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--6-col"
                           for="bridge_dhcp">
                        <input type="radio" id="bridge_dhcp" class="mdl-radio__button" name="bridge_ip_mode"
                               value="dhcp"
                        >
                        <span class="mdl-radio__label">DHCP</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--6-col"
                           for="bridge_static">
                        <input type="radio" id="bridge_static" class="mdl-radio__button" name="bridge_ip_mode"
                               value="static">
                        <span class="mdl-radio__label">Static</span>
                    </label>
                </div>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">IP Address</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <div class="mdl-cell--5-col ">
                    <input class="mdl-textfield__input" id="ip_addr_static"/>
                </div>
            </div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--5-col">Subnet Mask</h6>
                <h6 class="mdl-cell--2-col">:</h6>
                <div class="mdl-cell--5-col ">
                    <input class="mdl-textfield__input" id="subnet_static"/>
                </div>
            </div>

            <div class="mdl-cell--12-col mdl-grid"></div>
            <div class="mdl-cell--12-col mdl-grid">
                <div class="mdl-cell--4-col"></div>
                <button id="bridge_save_button"
                        class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                >Save
                </button>
                <div class="mdl-cell--1-col"></div>
                <button id="bridge_del_buttom"
                        class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                >Delete
                </button>
            </div>
            <div class="mdl-cell--12-col mdl-grid"></div>
            <div class="mdl-cell--12-col mdl-grid"></div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--4-col">List of Slave Interfaces</h6>
                <h6 class="mdl-cell--1-col"></h6>
                <h6 class="mdl-cell--2-col mdl-typography--text-center">:</h6>
                <h6 class="mdl-cell--4-col">
                    <select id="slaves_int" style="width: 80px;" name="slaves_int">
                    </select>
                </h6>
                <button id="bridge_slave_remove"
                        class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent "
                >Remove
                </button>
            </div>
            <div class="mdl-cell--12-col mdl-grid"></div>
            <div class="mdl-cell--12-col mdl-grid"></div>
            <div class="mdl-cell--12-col mdl-grid">
                <h6 class="mdl-cell--4-col">Interfaces ready for Bridging</h6>
                <h6 class="mdl-cell--1-col"></h6>
                <h6 class="mdl-cell--2-col mdl-typography--text-center">:</h6>
                <h6 class="mdl-cell--4-col">
                    <select id="bridge_independent_int" style="width: 80px;" name="bridge_independent_int">
                    </select>
                </h6>

                <button id="bridge_independent_add"
                        class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                >Add
                </button>
            </div>
        </div>
    </div>


</div>
